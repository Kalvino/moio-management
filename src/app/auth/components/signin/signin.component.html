<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">

    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>

    <mat-card>
      <mat-card-content>

        <div class="text-center pb-1">
          <img src="assets/images/login-logo.png" alt="" class="mb-05">
          <p class="text-muted m-0">{{'Auth.SignInToYourAccount' | translate}}</p>
        </div>

        <small *ngIf="errorMessage" class="text-center form-error-msg">
          {{errorMessage}}!
        </small>

        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                [formControl]="signinForm.controls['username']"
                placeholder="{{'Auth.Username' | translate}}"
                value="">
            </mat-form-field>
            <small
              *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
              class="form-error-msg"> {{'Auth.UsernameRequired' | translate}}
            </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="{{'Auth.Password' | translate}}"
                value="">
            </mat-form-field>
            <small
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
              class="form-error-msg"> {{'Auth.PasswordRequried' | translate}}
            </small>
          </div>

          <button mat-raised-button
                  class="mat-primary full-width mb-1"
                  [disabled]="signinForm.invalid || signinForm.disabled">
            {{'Auth.Signin' | translate}}
          </button>

          <!--div class="text-center">
            <a [routerLink]="'/auth/forgot-password'"
               class="mat-primary text-center full-width">
              {{'Forgot password' | translate }}
            </a>

            <span fxFlex></span>

            <a [routerLink]="'/auth/signup'"
               class="mat-primary text-center full-width">
              {{'Create a new account' | translate}}
            </a>
          </div-->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
