<mat-card class="p-0">

  <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks; let i = index"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="activeLinkIndex === i"
         (click)="activeLinkIndex = i">
          {{link.label}}
      </a>
  </nav>

  <router-outlet></router-outlet>

</mat-card>
