<ng-container *ngIf="rawView">
    <span>{{log.command_code}}</span>
</ng-container>

<ng-container *ngIf="!rawView">

    <ng-container *ngIf="!log.parsed.result">
        <p>{{log.command_code}}<br><small style="color: red">Unknown command</small></p>
    </ng-container>

    <ng-container *ngIf="log.parsed.result">
        {{log.parsed.result.commandName}}
    </ng-container>

</ng-container>
