<mat-card-title class="">
    <div class="card-title-text">Device Logs</div>
    <mat-divider></mat-divider>
</mat-card-title>
<mat-card-content>

    <ngx-datatable
            class="material fullscreen bg-white"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarV]="false"
            [rows]="deviceLogs$ | async"
            [selectionType]="'single'"
            (select)="onSelectDevice($event)">

        <ngx-datatable-column name="Type" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.type }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Raw Data" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.telegram_raw }}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>

</mat-card-content>
