<ngx-datatable
        class="material fullscreen bg-white"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="0"
        [rowHeight]="'auto'"
        [rows]="deviceReports$ | async">

    <ngx-datatable-column name="Command" [width]="200" [canAutoResize]="false">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <moio-device-command [log]="row"></moio-device-command>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Report" [canAutoResize]="true">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <moio-device-data [log]="row"></moio-device-data>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Datum" [width]="200" [canAutoResize]="false">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ row?.updated_at | date:'medium' }}
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
