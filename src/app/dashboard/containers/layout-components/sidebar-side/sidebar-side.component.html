<div class="sidebar-panel">
  <div id="scroll-area" [perfectScrollbar] class="navigation-hold" fxLayout="column">
    <!-- App Logo -->
    <div class="branding default-bg">
      <img src="assets/images/login-logo.png" alt="" class="app-logo">
      <!-- Two different logos for dark and light themes -->
      <img
        src="assets/images/logo-text-white.png"
        alt=""
        class="app-logo-text"
        *ngIf="themeService.activatedTheme?.name?.indexOf('dark') !== -1">
      <img
        src="assets/images/logo-text.png"
        alt=""
        class="app-logo-text"
        *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1">
    </div>

    <!-- Sidebar user -->
    <div class="app-user">
      <div class="app-user-photo">
        <img src="assets/images/face-7.jpg" alt="">
      </div>
      <span class="app-user-name mb-05">
        <mat-icon class="icon-xs text-muted">lock</mat-icon>
        {{ user.firstname }} {{ user.lastname }}
      </span>
      <!-- Small buttons -->
      <div class="app-user-controls">
        <button
          class="text-muted"
          mat-icon-button
          mat-xs-button
          [matMenuTriggerFor]="appUserMenu">
          <mat-icon>settings</mat-icon>
        </button>

        <button
          class="text-muted"
          mat-icon-button
          mat-xs-button
          matTooltip="{{ 'Auth.Signout' | translate }}"
          (click)="onConfirmLogout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>

        <mat-menu #appUserMenu="matMenu">
          <button mat-menu-item routerLink="/profile/overview">
            <mat-icon>account_box</mat-icon>
            <span>{{'AccountMenu.Profile' | translate }}</span>
          </button>
          <button mat-menu-item (click)="onConfirmLogout()" >
            <mat-icon>exit_to_app</mat-icon>
            <span>{{ 'Auth.Signout' | translate }}</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <!-- Navigation -->
    <moio-sidenav [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem"
                  [iconMenuTitle]="iconTypeMenuTitle"></moio-sidenav>
  </div>
</div>
